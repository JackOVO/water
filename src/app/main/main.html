<alte-layout>

  <alte-header>

    <a href="/" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>A</b>LT</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Admin</b>LTE</span>
    </a>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Sidebar toggle button-->
      <a href="javascript:;" class="sidebar-toggle"
        alte-tooggle-btn>
        <span class="sr-only" >切换导航</span>
      </a>

      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu" ng-include="'app/directive/alte/navbar-right-menu.html'"></div>
    </nav>
  </alte-header>

  <div ng-controller="SidebarController as sidebar">
  <alte-sidebar>

    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img ng-src="assets/images/babel.png" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>Babel</p>
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>

    <!-- search form (Optional) -->
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search.">
        <span class="input-group-btn">
          <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
        </span>
      </div>
    </form>
    <!-- /.search form -->

    <!-- Sidebar Menu -->
    <alte-side-menu
      data="sidebar.menuData"
      callback="sidebar.menuClick"></alte-side-menu>
    <!-- /.sidebar-menu -->
  </alte-sidebar>
  </div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1 style="height:26px;">面板页</h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>面包屑</a></li>
<!--         <li><a href="#">X1</a></li>
<li class="active">X12</li> -->
      </ol>
    </section>

    <!-- Main content -->
   <section class="content">
    <div class="row">
      <div ui-view></div>
    </div>
   </section><!-- /.content -->
  </div><!-- /.content-wrapper -->

  <!-- <alte-footer>
    底部留白
  </alte-footer> -->

</alte-layout>
