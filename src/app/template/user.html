<div class="box">

    <h5 class="box-title">用户列表</h5>

      <button class="btn btn-primary btn-sm" ng-click="vm.add()"> 
        <i class="fa fa-plus"></i> 新增用户
      </button>
    </div>
  </div>

  <div class="box-body">
    <div class="col-sm-8">
      <datatable 
        defs="vm.defs"
        paging="vm.paging"
        columns="vm.columns"
        draught-request="vm.turn"></datatable>
    </div>
    <div class="col-sm-4">2</div>
  </div>
</div>
