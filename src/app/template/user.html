<div class="box">
  <div class="box-header with-border">
    <h3 class="box-title">用户列表</h3>
    <div class="pull-right box-tools">
      <button class="btn btn-primary btn-sm" ng-click="vm.add()"><i class="fa fa-plus"></i> 新增用户</button>
      <!-- <i class="fa fa-plus"></i>  -->
    </div>
  </div>

  <div class="box-body">
    <div class="col-sm-8">
      <datatable 
        defs="vm.defs"
        paging="vm.paging"
        columns="vm.columns"
        row-click-notice="vm.onTableClick"
        draught-request="vm.turn"></datatable>
    </div>
    <div class="col-sm-4" ng-controller="UserMachineController as mvm">
      <div class="row" ng-if="mvm.children">
        <div class="box-header">
          <h4 class="box-title">数据权限</h4>
          <div class="pull-right box-tools" style="right:0;">
            <button class="btn btn-primary btn-xs"
              ng-disabled="!vm.isEdited"
              ng-click="vm.updResource()">更新权限</button>
          </div>
        </div>
        <div class="box-body" style="margin-top: -10px;">
          <ztree idkey="id" name="machineTree"
            data="mvm.children"
            checkeds="vm.machineCheckeds"></ztree>
          </div>
        </div>
    </div>
  </div>
</div>
