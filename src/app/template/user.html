<div class="box">
  <div class="box-header with-border">
    <h5 class="box-title">用户列表</h5>
    <div class="pull-right box-tools">
      <button class="btn btn-primary btn-sm" ng-click="vm.add()"> 
        <i class="fa fa-plus"></i> 新增用户
      </button>
    </div>
  </div>

  <div class="box-body">
    <div class="col-sm-8">
      <datatable 
        defs="vm.defs"
        paging="vm.paging"
        columns="vm.columns"
        row-click-notice="vm.onTableClick"
        draught-request="vm.turn"></datatable>
    </div>
    <div class="col-sm-4" ng-controller="UserMachineController as mvm">
      <ztree idkey="id" name="machineTree"
        data="mvm.children"
        checkeds="vm.machineCheckeds"></ztree>
    </div>
  </div>
</div>
