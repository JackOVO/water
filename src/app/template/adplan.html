<div class="box">
  <div class="box-header with-border">
    <h3 class="box-title">排期列表</h3>
    <div class="pull-right box-tools">
      <button class="btn btn-primary btn-sm" ng-click="vm.add()"><i class="fa fa-plus"></i> 新增排期</button>
      <!-- <button class="btn btn-primary btn-sm" ng-click="vm.goHistory()"><i class="fa fa-search"></i> 查看历史</button> -->
      <!-- <i class="fa fa-plus"></i>  -->
    </div>
  </div>

  <div class="box-body">
    <div class="col-sm-9">
      <datatable 
        defs="vm.defs"
        paging="vm.paging"
        columns="vm.columns"
        row-click-notice="vm.onTableClick"
        draught-request="vm.turn"></datatable>
    </div>
    <div class="col-sm-3">
      <div class="row" ng-if="vm.children">
        <div class="box-header">
          <h4 class="box-title">售货机</h4>
          <div class="pull-right box-tools" style="right:0;">
          </div>
        </div>
        <div class="box-body" style="margin-top: -10px;">
          <ztree idkey="id"
                 name="machine"
                 namekey="name"
                 data="vm.children"
                 check-enable="false"
                 click="vm.machineClick"></ztree>
          </div>
        </div>
    </div>
  </div>
</div>
