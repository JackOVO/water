<div class="box">

  <div class="box-header with-border">
    <h3 class="box-title" ng-bind="cvm.title"></h3>
    <div class="pull-right box-tools">
      <button class="btn btn-primary btn-sm"
        ng-repeat="btn in cvm.btns"
        ng-click="btn.click(cvm)">
          <i ng-if="btn.icon" class="fa {{btn.icon}}"></i>
          {{btn.name}}
        </button>
    </div>
  </div>

  <div class="box-body">
    <table-tools ng-if="cvm.tools"
      conf-name="cvm.tools"></table-tools>

    <div class="dividing"></div>

    <echarts data="cvm.chartData"></echarts>

  </div>
  
</div>
